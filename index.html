## üñêÔ∏è 5 rules of delivering to the promise with Scrum:

--

#### 1. Know your *velocity* (how much work you can comfortably deliver w/o cutting corners)

--

#### 2. Even under pressure, never take more work than allowed by your velocity.

--

#### 3. Every unplanned work added causes removal of planned work (inform stakeholders!)

--

#### 4. Estimate with planning poker (0, 1, 3, 5, 8, 13, 21, ‚àû).

--

#### 5. When estimation is impossible, use spikes (no guessing).
